<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CoronApp</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="navigation">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <li th:class="${activePage == 'cases_of_infections'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/cases_of_infections}">Cases of infections <span class="sr-only">(current)</span></a>
            </li>
            <li th:class="${activePage == 'cases_of_recovery'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/cases_of_recovery}">Cases of recovery</a>
            </li>
            <li th:class="${activePage == 'cases_of_deaths'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/cases_of_deaths}">Cases of deaths <span class="sr-only">(current)</span></a>
            </li>
            <li th:class="${activePage == 'charts'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/charts}">Charts</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
